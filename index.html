<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Florida Beach Field Guide App</title>
</head>

<body>
    <div id="white-box">
   <h1 id="bg">Florida Beach Field Guide App</h1>

    <p id="bg">Florida has some of the most beautiful, award-winning beaches in the world. Enter a popular Florida Beach to get some information on them. Try typing in Cocoa Beach or Clearwater.</p>

    <input type="text" id="bg">
    <button>Get Info</button>


    <div class="pics-right" id="bg">
        <img src="" alt="beach" class="border" id="beachImage">
    </div>

    <ul class="lcars-list" id="bg">
        <li><span>Beach Name:</span> <span id="locationName"></span></li>
        <li><span>Location:</span> <span id="location"></span></li>
        <li><span>Total Size:</span> <span id="totalSize"></span></li>
        <li><span>Key Features:</span> <span id="knownFor"></span></li>
    </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
